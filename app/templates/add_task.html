<!-- app/templates/add_task.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Add Task</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.due_date.label }}
        {{ form.due_date(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
{% endblock %}
